name: saga-poc-dotnet

networks:
  saga-network:
    driver: bridge

services:
  # ===================================
  # DATABASE (PostgreSQL)
  # ===================================
  postgres:
    image: postgres:16-alpine
    container_name: saga-postgres
    environment:
      POSTGRES_USER: saga
      POSTGRES_PASSWORD: saga123
      POSTGRES_DB: sagapoc
    networks:
      - saga-network
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saga -d sagapoc"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===================================
  # MESSAGE BROKER (RabbitMQ)
  # ===================================
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: saga-rabbitmq
    hostname: saga-rabbitmq
    networks:
      - saga-network
    ports:
      - "5672:5672"   # AMQP protocol
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: saga
      RABBITMQ_DEFAULT_PASS: saga123
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===================================
  # OBSERVABILITY - LOGS (SEQ)
  # ===================================
  seq:
    image: datalust/seq:latest
    container_name: saga-seq
    environment:
      - ACCEPT_EULA=Y
      - SEQ_FIRSTRUN_ADMINUSERNAME=admin
      - SEQ_FIRSTRUN_ADMINPASSWORD=admin123
    volumes:
      - seq_data:/data
    networks:
      - saga-network
    ports:
      - "5342:80"
    restart: unless-stopped

  # ===================================
  # OBSERVABILITY - TRACING (Jaeger)
  # ===================================
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: saga-jaeger
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - saga-network
    ports:
      - "5775:5775/udp"   # Jaeger Agent (Thrift Compact)
      - "6831:6831/udp"   # Jaeger Agent (Thrift Binary)
      - "6832:6832/udp"   # Jaeger Agent (Thrift HTTP)
      - "5778:5778"       # Jaeger Agent Config
      - "16686:16686"     # Jaeger UI
      - "14250:14250"     # Jaeger Collector gRPC
      - "14268:14268"     # Jaeger Collector HTTP (Thrift)
      - "14269:14269"     # Jaeger Collector Health
      - "9411:9411"       # Zipkin Compatible
    restart: unless-stopped

  # ===================================
  # .NET SERVICES
  # ===================================

  # API - Ponto de entrada da aplicação
  saga-api:
    build:
      context: ..
      dockerfile: src/SagaPoc.Api/Dockerfile
    container_name: saga-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=saga
      - RabbitMQ__Password=saga123
      - Jaeger__Enabled=true
      - Jaeger__AgentHost=jaeger
      - Jaeger__AgentPort=6831
      - Jaeger__Endpoint=http://jaeger:14268/api/traces
      - Seq__Url=http://seq:80
      - Seq__ApiKey=
    networks:
      - saga-network
    ports:
      - "5000:8080"
    depends_on:
      rabbitmq:
        condition: service_healthy
      jaeger:
        condition: service_started
      seq:
        condition: service_started
    restart: unless-stopped

  # Orquestrador - SAGA State Machine
  saga-orquestrador:
    build:
      context: ..
      dockerfile: src/SagaPoc.Orquestrador/Dockerfile
    container_name: saga-orquestrador
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__SagaDatabase=Host=postgres;Port=5432;Database=sagapoc;Username=saga;Password=saga123
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=saga
      - RabbitMQ__Password=saga123
      - Jaeger__Enabled=true
      - Jaeger__AgentHost=jaeger
      - Jaeger__AgentPort=6831
      - Jaeger__Endpoint=http://jaeger:14268/api/traces
      - Seq__Url=http://seq:80
      - Seq__ApiKey=
    networks:
      - saga-network
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      jaeger:
        condition: service_started
      seq:
        condition: service_started
    restart: unless-stopped

  # Serviço de Restaurante
  saga-servico-restaurante:
    build:
      context: ..
      dockerfile: src/SagaPoc.ServicoRestaurante/Dockerfile
    container_name: saga-servico-restaurante
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=saga
      - RabbitMQ__Password=saga123
      - Jaeger__Enabled=true
      - Jaeger__AgentHost=jaeger
      - Jaeger__AgentPort=6831
      - Jaeger__Endpoint=http://jaeger:14268/api/traces
      - Seq__Url=http://seq:80
      - Seq__ApiKey=
    networks:
      - saga-network
    depends_on:
      rabbitmq:
        condition: service_healthy
      jaeger:
        condition: service_started
      seq:
        condition: service_started
    restart: unless-stopped

  # Serviço de Pagamento
  saga-servico-pagamento:
    build:
      context: ..
      dockerfile: src/SagaPoc.ServicoPagamento/Dockerfile
    container_name: saga-servico-pagamento
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=saga
      - RabbitMQ__Password=saga123
      - Jaeger__Enabled=true
      - Jaeger__AgentHost=jaeger
      - Jaeger__AgentPort=6831
      - Jaeger__Endpoint=http://jaeger:14268/api/traces
      - Seq__Url=http://seq:80
      - Seq__ApiKey=
    networks:
      - saga-network
    depends_on:
      rabbitmq:
        condition: service_healthy
      jaeger:
        condition: service_started
      seq:
        condition: service_started
    restart: unless-stopped

  # Serviço de Entregador
  saga-servico-entregador:
    build:
      context: ..
      dockerfile: src/SagaPoc.ServicoEntregador/Dockerfile
    container_name: saga-servico-entregador
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=saga
      - RabbitMQ__Password=saga123
      - Jaeger__Enabled=true
      - Jaeger__AgentHost=jaeger
      - Jaeger__AgentPort=6831
      - Jaeger__Endpoint=http://jaeger:14268/api/traces
      - Seq__Url=http://seq:80
      - Seq__ApiKey=
    networks:
      - saga-network
    depends_on:
      rabbitmq:
        condition: service_healthy
      jaeger:
        condition: service_started
      seq:
        condition: service_started
    restart: unless-stopped

  # Serviço de Notificação
  saga-servico-notificacao:
    build:
      context: ..
      dockerfile: src/SagaPoc.ServicoNotificacao/Dockerfile
    container_name: saga-servico-notificacao
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=saga
      - RabbitMQ__Password=saga123
      - Jaeger__Enabled=true
      - Jaeger__AgentHost=jaeger
      - Jaeger__AgentPort=6831
      - Jaeger__Endpoint=http://jaeger:14268/api/traces
      - Seq__Url=http://seq:80
      - Seq__ApiKey=
    networks:
      - saga-network
    depends_on:
      rabbitmq:
        condition: service_healthy
      jaeger:
        condition: service_started
      seq:
        condition: service_started
    restart: unless-stopped

  # ===================================
  # FLUXO CAIXA - PostgreSQL (Lançamentos)
  # ===================================
  postgres-fluxocaixa:
    image: postgres:16-alpine
    container_name: fluxocaixa-postgres-lancamentos
    environment:
      POSTGRES_DB: fluxocaixa_lancamentos
      POSTGRES_USER: saga
      POSTGRES_PASSWORD: saga123
    ports:
      - "5433:5432"
    volumes:
      - postgres_fluxocaixa_lancamentos_data:/var/lib/postgresql/data
    networks:
      - saga-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saga -d fluxocaixa_lancamentos"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===================================
  # FLUXO CAIXA - PostgreSQL (Consolidado)
  # ===================================
  postgres-consolidado:
    image: postgres:16-alpine
    container_name: fluxocaixa-postgres-consolidado
    environment:
      POSTGRES_DB: fluxocaixa_consolidado
      POSTGRES_USER: saga
      POSTGRES_PASSWORD: saga123
    ports:
      - "5434:5432"
    volumes:
      - postgres_consolidado_data:/var/lib/postgresql/data
    networks:
      - saga-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saga -d fluxocaixa_consolidado"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===================================
  # REDIS - Cache Distribuído
  # ===================================
  redis:
    image: redis:7-alpine
    container_name: fluxocaixa-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - saga-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # ===================================
  # FLUXO CAIXA - API
  # ===================================
  fluxocaixa-api:
    build:
      context: ..
      dockerfile: src/SagaPoc.ServicoFluxoCaixa/SagaPoc.FluxoCaixa.Api/Dockerfile
    container_name: fluxocaixa-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__FluxoCaixaDb=Host=postgres-fluxocaixa;Port=5432;Database=fluxocaixa_lancamentos;Username=saga;Password=saga123
      - ConnectionStrings__ConsolidadoDb=Host=postgres-consolidado;Port=5432;Database=fluxocaixa_consolidado;Username=saga;Password=saga123
      - ConnectionStrings__Redis=redis:6379,abortConnect=false
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__Username=saga
      - RabbitMQ__Password=saga123
      - Seq__Url=http://seq:80
      - Seq__ApiKey=
    networks:
      - saga-network
    ports:
      - "5100:8080"
    depends_on:
      postgres-fluxocaixa:
        condition: service_healthy
      postgres-consolidado:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      seq:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres_fluxocaixa_lancamentos_data:
    driver: local
  postgres_consolidado_data:
    driver: local
  redis_data:
    driver: local
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
  seq_data:
    driver: local
